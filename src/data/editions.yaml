- year: 2024
  id: "2024"
  title: „Sachsen“-Edition
  description: >
    Seit Jahren ist Sachsen ein schwarzer Fleck auf der Landkarte der Transparenz. Das sollte sich 2023 ändern. Seitdem gilt das Sächsische Transparenzgesetz. Wir wollten wissen, wie gut Transparenz in Sachsen nun tatsächlich funktioniert und haben die Akte „Umsetzung des Transparenzgesetzes“ im Sächsischen Innenministerium angefragt.


    Die diesjährige limitierte Kunstedition zeigt einen Querschnitt der Dokumente, die wir auf [unsere Anfrage](https://fragdenstaat.de/anfrage/akte-4-0127-161-1/) erhalten haben. Es sind rund 180 Seiten – jedoch fast komplett geschwärzt. Das einzige, was wir lesen dürfen: Unsere eigene Anfrage nach dieser Akte, die ordnungsgemäß dort einsortiert wurde.
  available: false
  images:
    - file: "../assets/editions/edition2024.png"
      alt: "Eine viele Seiten umfassende Akte, die fast komplett geschwärzt ist. Nur die Anfrage von FragDenStaat zur Akte selbst ist ungeschwärzt."
- year: 2023
  id: "2023"
  title: „Lage“-Edition
  description: >
    Eigentlich garantieren Informationsfreiheitsgesetze den Zugang zu Informationen. Der diesjährige Ausschnitt für unsere limitierte Kunstedition zeigt, wie schnell damit Schluss ist – und kunstvoll, unironisch geschwärzt wird.


    Das Dokument ist der Lagebericht für Nigeria des Auswärtigen Amts aus 2022, den wir im Rahmen unserer Kampagne „Wie ist die Lage?“ gemeinsam mit ProAsyl befreien konnten. Es beschreibt eigentlich die Lage in Nigeria, wurde aber zu großen Teilen geschwärzt. [Wir haben deswegen das Auswärtige Amt verklagt.](https://fragdenstaat.de/blog/2023/09/28/lage-der-transparenz/)
  available: false
  images:
    - file: "../assets/editions/edition2023.jpg"
      alt: "„Das Gesetz zur Informationsfreiheit garantiert jeder Person das Recht, auf Antrag Zugang zu amtlichen Informationen durch die Behörden zu erhalten. [Geschwärzt]“"
- year: 2022
  id: "2022"
  title: „Klima“-Edition
  description: >
    „Please consider the environment before printing this email.“ – dieser Hinweis wurde nicht geschwärzt. Die restliche Seite allerdings schon. Danke, liebes Bundesministerium für Digitales und Verkehr, dass Sie uns dies dennoch im Namen der Informationsfreiheit ausgedruckt zugesandt haben.


    Die Seite ist aus [unserer Recherche, die zeigt, wie der US-Tech-Riese seit Jahren darum kämpft, seine Autopilot-Technik in Deutschland auf die Straße zu bekommen](https://fragdenstaat.de/blog/2022/09/28/so-gefahrlich-ist-teslas-autopilot/). Trotz verheerender Einschätzungen von Sachverständigen.

    Was man im Verkehrsministerium über neue Systeme von Tesla denkt, bleibt allerdings unter schwarzen Balken verborgen. Nichtsdestotrotz wollten wir diese geschwärzte Kreation zur FragDenStaat-Kunstedition 2022 küren. Die limitierte „Klima“-Edition 2022 besteht aus 50 Kunstdrucken einer E-Mail von Unbekannt.
  available: false
  images:
    - file: "../assets/editions/edition2022.png"
      alt: "„[Langer, komplett geschwärzter Absatz] Please consider the environment before printing this email.“"
- year: 2021
  id: "2021"
  title: „Philosophy“-Edition
  description: >
    Wer bin ich und wenn ja wie viele? Das Bundeskriminalamt stellt sich im Rahmen der Grenzpolitik existenzielle Fragen. Die Behörde präsentierte auf einer Lobby-Konferenz der europäischen Grenzpolizei Frontex Überlegungen zum Morphen von Gesichtern, die sie schnell [zu grundsätzlichen Fragen führte](https://fragdenstaat.de/dokumente/8224-ts2_3/).

    Die schönen Folien wurden Teil unserer Recherche zu Frontex, die wir im Frühjahr als „[Frontex Files](https://fragdenstaat.de/blog/2021/02/05/frontex-files/)“ veröffentlichten – und jetzt zu einer unserer Kunsteditionen.
