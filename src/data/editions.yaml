- year: 2025
  id: "2025"
  title: „Masken“-Edition
  description: >
    „Vergleiche sind durch gegenseitiges Entgegenkommen geprägt“ – das wurde bei der Aufarbeitung der Maskenaffäre rund um den ehemaligen Gesundheitsminister Jens Spahn durch die Sachverständige Sudhof sehr deutlich: Obwohl die Firma Emix massenhaft fehlerhafte Masken geliefert hat, zeigte sich Spahn nachgiebig.Er soll die Preise der Masken selbst hochgesetzt haben. Der Schaden: Mehrere Hundert Millionen Euro.


    Lange hat das Gesundheitsministerium den Sudhof-Bericht der Sachverständigen unter Verschluss gehalten. Da die Masken-Affäre jedoch vollständig aufgeklärt werden muss und die Öffentlichkeit ein Recht auf Transparenz hat, haben wir den Bericht veröffentlicht. Eine geschwärzte Seite daraus küren wir jetzt zur FragDenStaat-Kunstedition.
  available: true
