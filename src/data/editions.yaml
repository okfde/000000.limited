- year: 2020
  id: "2020"
  title: „Corona“-Edition
  description: >
    Kaum ein netzpolitisches Thema hat dieses Jahr so stark die öffentliche Debatte geprägt wie die Corona-Warn-App. Die Bundesregierung hat hier endlich erstmals eine dezentrale Datenspeicherung und einen Open Source-Quellcode umgesetzt. Im Gegensatz dazu bietet [der Vertrag](https://fragdenstaat.de/anfrage/vertrag-corona-app-deutsche-telekom-und-sap/513616/anhang/Vertrag%20SAP.pdf) zwischen dem Gesundheitsministerium und SAP weitaus weniger Einblick. Ausgerechnet eine Passage zu Urheberrecht und Open Source schwärzte das Ministerium. Ob es die Ironie dabei begriff oder nicht – es qualifizierte sich damit für unsere Kunstedition 2020.
